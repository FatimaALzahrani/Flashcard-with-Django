<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ÿàÿßÿ¨ÿ® ÿ®ÿ±ŸÖÿ¨ÿ© ŸÖÿ™ŸÇÿØŸÖÿ©</title>
    <link type="image/x-icon" rel="shortcut icon" href=".\image.png" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(45deg, #3498db, #ad1457);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        margin: 0;
        padding: 0;
        direction: ltr;
        overflow: hidden;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      h1 {
        margin-top: 40px;
        text-align: center;
        font-size: 36px;
        font-weight: 600;
        color: #ffffff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      h3 {
        text-align: center;
        font-size: 26px;
        font-weight: 400;
        color: #ffffff;
        margin-bottom: 30px;
      }

      .flashcards-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        flex-wrap: wrap;
        padding: 20px;
        margin-top: 50px;
      }

      .flashcard {
        width: 250px;
        height: 350px;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        perspective: 1000px;
        transition: transform 0.6s ease-in-out, box-shadow 0.3s ease-in-out;
      }

      .flashcard-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }

      .flashcard-front,
      .flashcard-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 15px;
      }

      .flashcard-front {
        background-color: #3498db;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
        padding: 20px;
        transition: transform 0.3s ease;
      }

      .flashcard-back {
        font-family: "Roboto", sans-serif;
        background-color: #ad1457;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        font-weight: bold;
        font-style: italic;
        transform: rotateY(180deg);
        padding: 20px;
      }

      .flashcard:hover .flashcard-inner {
        transform: rotateY(180deg);
      }

      .flashcard:hover {
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        transform: scale(1.05);
      }

      .arrow-btn {
        font-size: 30px;
        background-color: transparent;
        border: none;
        color: #fff;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .arrow-btn:hover {
        transform: scale(1.2);
        color: #1abc9c;
      }

      .arrow-left {
        margin-right: 20px;
      }

      .arrow-right {
        margin-left: 20px;
      }

      .flashcard-number {
        font-size: 18px;
        margin-top: 20px;
        text-align: center;
        color: #ffffff;
        font-weight: bold;
      }

      .star {
        position: absolute;
        background-color: #fff;
        border-radius: 50%;
        opacity: 0.8;
        animation: twinkle 1.5s infinite ease-in-out, move 10s linear infinite;
      }

      @keyframes twinkle {
        0% {
          opacity: 0.8;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.8;
        }
      }

      @keyframes move {
        0% {
          transform: translateY(0) translateX(0);
        }
        100% {
          transform: translateY(100vh) translateX(100vw);
        }
      }

      @media screen and (max-width: 768px) {
        .flashcards-container {
          flex-direction: column;
          align-items: center;
        }

        h1 {
          font-size: 24px;
        }
        h3 {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Advanced Programming in AI</h1>
    <h3>The Inception of Python</h3>

    <div class="flashcard-number" id="card-number"></div>

    <div class="flashcards-container">
      <button class="arrow-btn arrow-left" onclick="moveSlide(-1)">
        &#8592;
      </button>

      {% for flashcard in flashcards %}
      <div class="flashcard" onclick="toggleFlip(event)">
        <div class="flashcard-inner">
          <div class="flashcard-front">{{ flashcard.question }}</div>
          <div class="flashcard-back">{{ flashcard.answer }}</div>
        </div>
      </div>
      {% endfor %}

      <button class="arrow-btn arrow-right" onclick="moveSlide(1)">
        &#8594;
      </button>
    </div>

    <script>
      let currentIndex = 0;

      function toggleFlip(event) {
        const card = event.currentTarget;
        const inner = card.querySelector(".flashcard-inner");
        inner.style.transform =
          inner.style.transform === "rotateY(180deg)"
            ? "rotateY(0deg)"
            : "rotateY(180deg)";
      }

      function moveSlide(direction) {
        const flashcards = document.querySelectorAll(".flashcard");
        const totalCards = flashcards.length;
        currentIndex = (currentIndex + direction + totalCards) % totalCards;
        flashcards.forEach((card, index) => {
          card.style.display = index === currentIndex ? "block" : "none";
        });
        updateCardNumber();
      }

      function updateCardNumber() {
        const totalCards = document.querySelectorAll(".flashcard").length;
        const cardNumberElement = document.getElementById("card-number");
        cardNumberElement.textContent = `Card ${
          currentIndex + 1
        } of ${totalCards}`;
      }

      // ŸÜÿ¨ŸàŸÖ ü§∏üèª‚Äç‚ôÄÔ∏è
      function generateStars(numStars) {
        const body = document.querySelector("body");
        for (let i = 0; i < numStars; i++) {
          const star = document.createElement("div");
          star.classList.add("star");
          const size = Math.random() * 3 + 2 + "px";
          const topPosition = Math.random() * 100 + "%";
          const leftPosition = Math.random() * 100 + "%";
          star.style.width = size;
          star.style.height = size;
          star.style.top = topPosition;
          star.style.left = leftPosition;
          star.style.animationDuration = Math.random() * 3 + 2 + "s";
          body.appendChild(star);
        }
      }

      generateStars(50);

      moveSlide(0);
    </script>
  </body>
</html>
